
 <div class="card mt-8">
        <h4 class="card-header">Patient Diagnois</h4>
        <div class="card-body">
        
                <p-table #dt [value]="patientDiagnoisList" *ngIf="!isError" [paginator]="true" [rows]="5" 
                    [columns]="columns" [rowHover]="true"[showCurrentPageReport]="true" 
                    [rowsPerPageOptions]="[10,25,50]" 
                    [globalFilterFields]="['id','fullname','city','state','mobileno','status']" 
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    class="table table-hover table-responsive table-bordered" [responsive]="true">
                        <ng-template pTemplate="caption">
                                <div style="text-align: right">        
                                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                    <input type="text" pInputText size="50" placeholder="Search" 
                                     style="widows: 100px;" (input)="dt.filterGlobal($event.target.value, 'contains')">
                                </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns class="table-tr-color" >
                                <tr>
                                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="table-th" 
                                        style="text-align: center;vertical-align:middle;" >
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </th>
                                    </tr>
                                    
                        </ng-template>
                        <ng-template pTemplate="body" let-patientDiagnois>
                            <tr>
                                    <td>{{patientDiagnois.id}}</td>
                                    <td>{{patientDiagnois.fullname | titlecase | nameprefix:"male" }}</td>
                                    <td>{{patientDiagnois.city | titlecase}}</td>
                                    <td>{{patientDiagnois.state | titlecase }}</td>
                                    <td>{{patientDiagnois.mobileno }}</td>
                                    <td>{{patientDiagnois.status | titlecase }}</td>
                                    <td >
                                        <div class="btn-group">
                                                <button class="btn btn-warning" (click)="editDiagnosis(patientDiagnois.id)">Edit</button>
                                                <button class="btn btn-danger" (click)="editDiagnosis(patientDiagnois.id)">Delete</button>
                                        </div>
                                        
                                    </td>
                                        
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8" style="text-align:left">No diagnosis found.</td>
                            </tr>
                        </ng-template>
                      </p-table>

    <app-error [error]="error" *ngIf="isError" ></app-error>
    </div>
</div>
