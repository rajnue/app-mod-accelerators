<form [formGroup]="labForm" class="form-horizontal" (ngSubmit)="onSubmit()" >
        <div class="card mt-8">
                <h4 class="card-header">{{pageLabel}}</h4>
                <div class="card-body">
                        <div class="form-group" [ngClass]="{'has-error' : formErrors.name}">
                                <label class="col-sm-2 control-label" for="fullname">Name </label>
                                <div class="col-sm-8">
                                    <input id=name formControlName="name" type="text" class="form-control" (blur)="logValidationErrors()">
                                    <span *ngIf="formErrors.name" class="custom-control-span" >
                                            {{formErrors.name}}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error' : formErrors.licensecode}" >
                                    <label class="col-sm-2 control-label" for="fullname">License-Id </label>
                                    <div class="col-sm-8">
                                        <input id=licensecode formControlName="licensecode" type="text" class="form-control" (blur)="logValidationErrors()">
                                        <span class="custom-control-span" *ngIf="formErrors.licensecode">
                                                {{formErrors.licensecode}}
                                        </span>
                                    </div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error' : formErrors.city}" >
                                    <label class="col-sm-2 control-label" for="fullname">City</label>
                                    <div class="col-sm-8">
                                                <select class="form-control" (change)="logValidationErrors()" formControlName="city">
                                                <option value="">Choose city</option>
                                                <option *ngFor="let city of cities" [ngValue]="city.name">{{city.name}}</option>
                                                </select>
                                                <span class="custom-control-span" *ngIf="formErrors.city">
                                                        {{formErrors.city}}
                                                </span>
                                    </div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error' : formErrors.state}" >
                                        <label class="col-sm-2 control-label" for="fullname">State</label>
                                        <div class="col-sm-8">
                                                    <select class="form-control" (change)="logValidationErrors()" formControlName="state">
                                                    <option value="">Choose State</option>
                                                    <option *ngFor="let state of states" [ngValue]="state.name">{{state.name}}</option>
                                                    </select>
                                                    <span class="custom-control-span" *ngIf="formErrors.state">
                                                            {{formErrors.state}}
                                                    </span>
                                        </div>
                            </div>
                            <app-success-message [successmessage]="message" *ngIf="ifSuccess" ></app-success-message>
                            <app-error [error]="error" *ngIf="isError" ></app-error>
                </div>
                <div class="card-footer">
                        <button class="btn btn-outline-primary mr-1" type="submit">Save</button>
                        <button class="btn btn-outline-danger" type="reset" (click)="reset()">Reset</button>
                </div>
            </div>
            
            <!--<button  appDefualtCustomBgColor="red" >Custom Directive Button </button> -->
</form>
