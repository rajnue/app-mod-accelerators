
 <div class="card mt-8">
        <h4 class="card-header">Labs</h4>
        <div class="card-body" >
        
                <p-table #dt [value]="labs"  *ngIf="!isError" [paginator]="true" [rows]="5" [columns]="columns"
                  [class.loading]="(loading$ | async)" class="table table-hover table-responsive table-bordered" 
                  [showCurrentPageReport]="true"  [rowsPerPageOptions]="[10,25,50]" 
                    [globalFilterFields]="['id','name','licensecode','city','state']" 
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [responsive]="true">
                        <ng-template pTemplate="caption">
                                <div style="text-align: right">        
                                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                    <input type="text" pInputText size="50" placeholder="Search" 
                                     style="width:auto" (input)="dt.filterGlobal($event.target.value, 'contains')">
                                </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns class="table-tr-color" >
                                <tr>
                                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="table-th" style="text-align: center;vertical-align:middle;" >
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </th>
                                    </tr>
                                    
                        </ng-template>
                        <ng-template pTemplate="body" let-lab>
                            <tr>
                                    <td>{{lab.id}}</td>
                                    <td>{{lab.name | titlecase }}</td>
                                    <td>{{lab.licensecode | uppercase}}</td>
                                    <td>{{lab.city | titlecase}}</td>
                                    <td>{{lab.state | titlecase }}</td>
                                    <td >
                                        <div class="btn-group">
                                                <button class="btn btn-warning" (click)="editLab(lab.id)">Edit</button>
                                                <button class="btn btn-danger" (click)="deleteLab(lab.id)">Delete</button>
                                        </div>
                                        
                                    </td>
                                        
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8" style="text-align:left">No lab(s) found.</td>
                            </tr>
                        </ng-template>
                      </p-table>

    <app-error [error]="error" *ngIf="isError" ></app-error>
    </div>
</div>
